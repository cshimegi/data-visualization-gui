<div class="wrapper">

  <!-- Sidebar -->
  <nav id="sidebar" *ngIf="user">
    <div class="sidebar-header">
      <h3>Analysis Sidebar</h3>
      <strong>AS</strong>
    </div>

    <ul class="list-unstyled components">
      <p></p>
      <li>
          <a routerLink="dashboard"><i class="fas fa-columns"></i>Dashboard</a>
      </li>
      <li>
          <a routerLink="about"><i class="fas fa-briefcase"></i>About</a>
      </li>
      <li>
          <a href="#schedule-submenu"
             data-toggle="collapse"
             aria-expanded="false"
             class="dropdown-toggle">
            <i class="fas fa-calendar-alt"></i>
            Schedule
          </a>
          <ul class="collapse list-unstyled" id="schedule-submenu">
              <li><a routerLink="schedule">List 1</a></li>
              <li><a href="#">List 2</a></li>
              <li><a href="#">List 3</a></li>
          </ul>
      </li>
      <li>
        <a href="#monitor-submenu"
           data-toggle="collapse"
           aria-expanded="false"
           class="dropdown-toggle">
          <i class="fas fa-chart-line"></i>
          Monitor
        </a>
        <ul class="collapse list-unstyled" id="monitor-submenu">
            <li><a routerLink="vechain">Vechain</a></li>
            <li><a routerLink="scrapy">Scrapy</a></li>
        </ul>
      </li>
      <li>
        <a routerLink="log"><i class="fas fa-history"></i>Log</a>
      </li>
    </ul>
  </nav>

  <!-- Page Content -->
  <div id="content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow" *ngIf="user">
      <div>
          <button type="button" id="sidebar-collapse" class="btn btn-info">
            <i class="fas fa-align-left"></i>
          </button>
          <button type="button"
                  id="sidebar-change-language"
                  class="btn btn-default"
                  (click)="switchLanguage()">
            <i class="fas fa-globe"></i>
          </button>
          <button type="button"
                  id="sidebar-sign-out"
                  class="btn btn-default"
                  (click)="logout()">
            <i class="fas fa-sign-out-alt"></i>
          </button>
      </div>
    </nav>

    <router-outlet></router-outlet>
  </div>
  <!-- end content -->

</div>
 <!-- end wrapper -->
