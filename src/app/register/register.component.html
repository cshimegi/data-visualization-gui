<div *ngIf="isSubmitted && f.name.errors" class="invalid-feedback">
  <div *ngIf="f.name.errors.required">Name is required</div>
</div>
<form class="form-register" [formGroup]="form" (ngSubmit)="onSubmit()">
  <img class="mb-4 register-logo">
  <h1 class="h3 mb-3 font-weight-normal register-form-header">Welcome to register</h1>
  <ul class="form-item">
    <li class="user">
      <label for="input-name" class="sr-only">User Name</label>
      <input type="text"
            id="input-name"
            class="form-control user"
            [ngClass]="{'is-invalid': isSubmitted && f.name.errors}"
            placeholder="User name"
            required
            autofocus
            formControlName="name">
    </li>
    <li class="email">
      <label for="input-email" class="sr-only">Email</label>
      <input type="email"
            id="input-email"
            class="form-control email"
            [ngClass]="{'is-invalid': isSubmitted && f.email.errors}"
            placeholder="Email"
            required
            formControlName="email">
    </li>
    <li class="password">
      <label for="input-password" class="sr-only">Password</label>
      <input type="password"
            id="input-password"
            class="form-control password"
            [ngClass]="{'is-invalid': isSubmitted && f.password.errors}"
            placeholder="Password"
            required
            formControlName="password">
      <div *ngIf="isSubmitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
        <div *ngIf="f.password.errors.minlength">Password must be > 8 character long</div>
      </div>
    </li>
    <li class="confirm-password">
      <label for="input-confirm-password" class="sr-only">Confirmed Password</label>
      <input type="password"
            id="input-confirm-password"
            class="form-control confirm-password"
            [ngClass]="{'is-invalid': isSubmitted && f.confirmPassword.errors}"
            placeholder="Confirm password"
            required
            formControlName="confirmPassword">
      <div *ngIf="isSubmitted && f.confirmPassword.errors" class="invalid-feedback">
        <div *ngIf="f.confirmPassword.errors.noMatch">Password should be same as Confirm password</div>
      </div>
    </li>
  </ul>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
  <a class="back-to-login" routerLink='login'>Back to login</a>
  <p class="mt-5 mb-3 text-muted copyright">&copy; 2020-</p>
</form>
